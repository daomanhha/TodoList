<!DOCTYPE html>
<html>
<head>
	<title>Todo list</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./css.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
</head>
<body>
	<div class="container">
		<input type="text" class="new">
		<div class="todo">
			<h3>Todo</h3>
			<div class="task">
				task1
				<i class="fas fa-trash trash"></i>
				<i class="fas fa-check check"></i>
			</div>
			<div class="task">
				task2
				<i class="fas fa-trash trash"></i>
				<i class="fas fa-check check"></i>
			</div>
		</div>
		<div class="comp">
			<h3>Done</h3>
			<div class="task">
				task3
				<i class="fas fa-trash trash"></i>
			</div>
			<div class="task">
				task4
				<i class="fas fa-trash trash"></i>
			</div>
		</div>

	</div>
</body>
 <script type="text/javascript" src="./index.js"></script> <!-- phải chờ khi page load hết mới dùng được querySelector -->
</html>
